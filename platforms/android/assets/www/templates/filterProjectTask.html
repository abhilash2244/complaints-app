<ion-nav-bar class="bar bar-header bar-balanced" style="background-color: #256699;margin-top:306px;height: 40px;">
    <ion-nav-title class="title-center">
        <span style="color: #FFFFFF;text-align: center !important;" >Filters</span>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <ion-label style="float:left;padding-right:15px;padding-top: 5px;
        font-size:15px;" ng-if="filterByFirstPage" ng-click="clearFormFilter();">Clear</ion-label>
        <ion-label style="float:left;padding-right:15px;padding-top: 5px;
        font-size:15px;" ng-if="!filterByFirstPage" ng-click="backToMain();">Back</ion-label>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <ion-label style="float:right;padding-right:15px;padding-top: 5px;
        font-size:15px;" ng-click="closeFormFilter();">Close</ion-label>
    </ion-nav-buttons>
</ion-nav-bar>

<ion-content class="modal-parent" style="margin-top:350px;width:100%;background-color: #FFFFFF;" >
    <div style="height: auto;overflow:scroll;margin: 10px;">
        <div ng-if="filterByFirstPage">
            <p class="filterP">Filter By</p>

            <div class="row">
                <button class="button button-small filterBtn alignBtn" ng-click="filterByProjects()">Project
                </button>
                <button class="button button-small filterBtn" ng-click="filterByZones()">Zone</button>
            </div>

            <p class="filterP">Sort By</p>

            <div class="row">
                <button class="button button-small filterBtn alignBtn" ng-class="{fileractive : projectListFilterAttribute === 'endDate'}"" ng-click="sortBy('endDate')">Date
                </button>
                <button class="button button-small filterBtn" ng-class="{fileractive : projectListFilterAttribute === 'TaskName'}"" ng-click="sortBy('TaskName')">Alphabetical</button>
            </div>
        </div>

        <div ng-if="!filterByFirstPage">
            <p class="filterP" ng-if="isProject">List Of Projects</p>
            <div class="row" ng-if="isProject">
                <ion-list class="custom-content" style="width: 100%;">
                  <ion-item ng-repeat="project in projectList track by $index" style="padding:5px;background-color: #eee;" ng-class="{itemNowactive: isProjectActive(project)}">
                    <a href="" class="item" ng-click="getSelectedProjectName(project)">{{project}}</a>
                  </ion-item>
                </ion-list>
            </div>

            <p class="filterP" ng-if="!isProject">List Of Zones</p>
            <div class="row" ng-if="!isProject">
                <ion-list class="custom-content" style="width: 100%;">
                  <ion-item ng-repeat="zone in zoneList track by $index" style="padding:5px;background-color: #eee;" ng-class="{itemNowactive: iszoneActive(zone)}">
                    <a href="" class="item" ng-click="getSelectedZoneName(zone)">{{zone}}</a>
                  </ion-item>
                </ion-list>
            </div>
        </div>

    </div>
</ion-content>
