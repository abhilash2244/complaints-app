<ion-header-bar class="bar-positive formdetails-header-bar" ng-init="getFormsMethod()">
      <h1 class="title tabs-title-lable"> Formsz</h1>
    
</ion-header-bar>
	
<ion-view  style="top: -50px;" hide-nav-bar="true">
<ion-content scrollbar-y="false" style="position:absolute;">
	<div style="position:absolute;width:100%" ng-if="status">
		<div class="custom-dashboard">
			<div class="row chart_border">
				<div class="col col-50">
				<div class="row" style="margin-left: 25px !important;margin-top: 50px !important;">
					<ul class="custom-ol">
					  <li>
					  	<span class="align-left"><b>Completed</b></span> 
					  	<span class="align-right" id="chart_completed">&nbsp;:&nbsp;{{completed || "0"}}</span> 
					  </li>
					  <li>
					  	<span class="align-left" ><b>Pending</b></span> 
					  	<span class="align-right" id="chart_pending">&nbsp;:&nbsp;{{pending || "0"}}</span>
					  </li>
					</ul> 
				</div>
				</div>
				<div class="progress-wrapper col col-50">
					<!-- <div class="progress_A">
	            		{{overAllTasks || "0"}}
	        		</div> -->	
					<!-- <div> -->
						<round-progress
					    current="completed"
					    max="overAllTasks"
					    color="#16c2e7"
					    bgcolor="#098eab"
					    radius="50"
					    stroke="10"
					    semi="false"
					    rounded="false"
					    clockwise="true"
					    responsive="false"
					    duration="800"
					    animation="easeInOutQuart"
					    animation-delay="0" style="top: 25px;"></round-progress>
				    	<h5 style="margin-top: 30px;margin-left: 25px;color: #a59b9b;"> Jobs - {{overAllTasks || "0"}}</h5>
				    <!-- </div> -->
				</div>
    		</div>
		</div>

		<div class="custom-dashboard">
			<div class="row chart_border">
				<div class="progress-wrapper col col-50">
					<!-- <div class="progress">
	            		{{cardingRange || "0"}}
	        		</div> -->	
					<!-- <div> -->
						<round-progress
					    max="cardingRange"
					    current= "cardedAddress"
					    color="#4a8f00"
					    bgcolor="#047ad1"
					    radius="50"
					    stroke="10"
					    semi="false"
					    rounded="false"
					    clockwise="true"
					    responsive="false"
					    duration="800"
					    animation="easeInOutQuart"
					    animation-delay="0" style=" left: 20px;top: 25px;"></round-progress>
	    				<h5 style="margin-top: 30px;padding-left:25px;margin-right: 0px;color: #a59b9b;"> Addresses - {{cardingRange || "0"}}</h5>
	    			<!-- </div> -->
    			</div>

			    <div class="col col-50">
			    	<div class="row" style="margin-left: 20px !important;margin-top: 50px !important;">
						<ul class="custom-ol">
						  <li>
						  	<span class="align-left"><b>Carded</b></span> 
						  	<span class="align-right" id="carderd_text">&nbsp;:&nbsp;{{cardedAddress || "0"}}</span>
						  </li>
						  <li>
						  	<span class="align-left"><b>Non-carded</b></span> 
						  	<span class="align-right" id="noncarderd_text">&nbsp;:&nbsp;{{noncardedAddress || "0"}}</span>
						  </li>
						</ul>
					</div> 
				</div>
    		</div>
		</div>
	</div>
  <div ng-if="!status" style="margin-top: 50%;position: fixed;
    left: 100px;">
  <center>
  <img src="img/Offline.png" style="width: 150px;height: 150px;">
  </center>
 </div>
</ion-content> 
</ion-view>
