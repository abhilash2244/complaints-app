<ion-view hide-nav-bar="true" ng-init="initLoadFormsSkeleton()">
  
   <form name="fieldsform" >
   
    <ion-content style="background-color:#eee;">
      <div class="container" ng-if="isNetworkOn == true">
        <div class="left"></div>
        <div class="center"><a ng-class="{'checked':voiceSearchToggle.value}" ng-click="startSpeech(voiceSearchToggle)" class="voice-search-toggle" ng-hide="hideicon"></a></div>
        <div class="right" ng-click="sketchings()" >
                <div style="background-color: #7A9A01;border-radius: 5px;height: 30px;width: 105px;padding-top: 5px;">
                  <img src="img/Sketch_white.png" style="height: 20px;float:  left;"><lable style="font-size: 17px;">Sketching</lable></div>
        </div>
      </div>
      <ion-list scroll="false">
         <div ng-repeat="field in fields">

          <!-- <div data-ng-include="'customization-TPCL/templates/projectFormFields.html'" ng-if="!prepopDataShow" style="margin-left: 10px;margin-right: 10px;">
            </div> -->

            <div data-ng-include="'templates/groupWidgetsPreview.html'" ng-if="!prepopDataShow" style="margin-left: 10px;margin-right: 10px;">
            </div>

            <div data-ng-include="'templates/prepopDataShow.html'" ng-if="prepopDataShow" style="margin-left: 10px;margin-right: 10px;">
            </div>
         </div>
      </ion-list>
    
   </ion-content>

	<div class="centerOfScreen" ng-if="isNetworkOn" ng-hide="hideicon">
     <!--  <img  ng-click="openMenu(pullOverCheck)" class="pull-over" ng-class="{'checked':pullOverCheck.value}" width="65px"> -->
	</div>

   	 
   </form>   
</ion-view>
