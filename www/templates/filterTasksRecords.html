<ion-content class="modal-parent" style="margin-top:350px;width:100%;background-color: #FFFFFF;" >
    <div style="height: auto;overflow:scroll;margin: 10px;">
        <p class="filterP">Filter By</p>
        <div class="row" style="margin-bottom: 5px;">
            <button class="button button-small filterBtn alignBtn" 
            ng-class="{fileractive : taskRecordFilterAttribute === 'new'}" ng-click="GetSelectedType('new')">New</button>
        </div>

        <div class="row">
            <button class="button button-small filterBtn alignBtn" ng-class="{fileractive : taskRecordFilterAttribute === 'saved'}" ng-click="GetSelectedType('saved')">Saved</button>
            <button class="button button-small filterBtn" ng-class="{fileractive : taskRecordFilterAttribute === 'reassign'}" ng-click="GetSelectedType('reassign')">Reassigned</button>
        </div>

        <p class="filterP">Sort By</p>
        <div class="row">
            <button class="button button-small filterBtn alignBtn" ng-class="{fileractive : taskListFilterAttribute === 'dateCreated'}" ng-click="sortBy('dateCreated')">Date
            </button>
            <button class="button button-small filterBtn" ng-class="{fileractive : taskListFilterAttribute === 'name'}" ng-click="sortBy('name')">Alphabetical</button>
        </div>

    </div>
</ion-content>
