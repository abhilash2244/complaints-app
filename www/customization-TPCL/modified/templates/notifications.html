<ion-list class="custom-content"> 
   <ion-item style="padding: 5px;" ng-repeat="item in items" ng-click="navigate(item)"  ng-class="item.status ? 'self1' : 'self'">
    <div class="nofication-bar" ng-if="item.actionType == '1' || item.actionType== '2'">
     <p>Admin has re-assigned address <b>{{item.displayValues}}</b> for <b>{{item.taskName}}</b> Task</p>
     <span class="item-note">
               <i class="icon ion-clock"></i>&nbsp;
               <small am-time-ago="item.time"></small>
              </span>
    </div>

    <div class="nofication-bar" ng-if="item.actionType=='assignjob'">
     <p>Admin has assigned <b>{{item.taskName}}</b> Task</p>
     <span class="item-note">
               <i class="icon ion-clock"></i>&nbsp;
               <small am-time-ago="item.time"></small>
              </span>
    </div>
     <div class="nofication-bar" ng-if="item.actionType!='assignjob' && item.actionType!='1' && item.actionType!= '2' ">
     <p>{{item.actionType}}</p>
     <span class="item-note">
               <i class="icon ion-clock"></i>&nbsp;
               <small am-time-ago="item.time"></small>
              </span>
    </div>

   </ion-item>
  </ion-list>
